<HTML>
  <head>
    <title>TelephoneNumber</title>
  </head>
  <SCRIPT LANGUAGE="JavaScript">
  var num = prompt('请输入你的电话号码','在此输入你的号码');
  x = num/10000000000;
  if(!isNaN(x)){
    if(x>=1&&x<2){
      alert("好的")
    }
    else{
      alert("请输入正确的号码")
    }
  }
  else{
      alert("不要输入其他字符")
  }


  </SCRIPT>
</HTML>
